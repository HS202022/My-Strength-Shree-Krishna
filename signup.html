<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discussion Forum - Shree Krishna</title>
    <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins");
          

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: "Poppins", sans-serif;
  background: url("gifgit.gif") no-repeat center center/cover;
  background-size: cover;
}

main {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
}

.signup-form {
  background-color:  rgba(4, 224, 206, 0.1);
  backdrop-filter: blur(20px);
  padding: 40px 50px;
  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
  text-align: center;
  width: 350px;
}

h2 {
  font-size: 35px;
  margin-bottom: 20px;
  color:  #000000;
  font-weight: 700;
  letter-spacing: -1px;
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}

label {
  display: block;
  text-align: left;
  margin-bottom: 8px;
  color: #000000;
  font-size: 14px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 12px 15px;
  margin-bottom: 15px;
  border: none;
  border-radius: 10px;
  background: rgba(182, 182, 182, 0.2);
  color: #000000;
  font-size: 14px;
}

input::placeholder {
  color: #000000;
}

button {
  width: 100%;
  padding: 12px 0;
  margin-top: 15px;
  border-radius: 30px;
  border: none;
  background-color: #4f7380;
  color: #fff;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background-color: #30474e;
}

a {
  color: #00bfff;
  font-size: 14px;
  text-decoration: none;
  margin-top: 10px;
  display: inline-block;
}

a:hover {
  text-decoration: underline;
}

.login {
  margin-top: 20px;
  font-size: 14px;
  color: #000000;
}

.login a {
  color: #00bfff;
}

p {
  position: absolute;
  bottom: 1rem;
  color: #fff;
  font-size: 0.8rem;
  text-align: center;
}

    </style>
  </head>
  <body>
    <main>
      <div class="signup-form" id="signupForm">
        <h2>Sign Up</h2>
        <form id="form" action="./discussion-forum.html" method="GET">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <button onclick="saveUsername()">Sign Up</button>
          <div class="login">
            Already have an account?
            <a class="login-link" href="./login.html">Login</a>
          </div>
        </form>
      </div>
      <p style="text-align: center">&copy; All rights reserved 2023</p>
    </main>

    <script>
      function saveUsername() {
        // Save username and password in sessionStorage
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        localStorage.setItem("username", username);
        localStorage.setItem("password", password);
      }
    </script>
  </body>
</html>
